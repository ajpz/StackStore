<div>
    <h3>Hello {{user.email}}! </h3>

    <form role="form" name="emailForm" ng-submit="updateEmail()">
        <legend>Email/password</legend>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" ng-model="user.email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" ng-model="user.password" required>
            </div>
        </div>


        <div class="col-sm-12">
            <h5 ng-show="wasUpdated('email')">Your email and/or password were updated</h5>
            <button type="submit" class="btn btn-success pull-right" ng-disabled="emailForm.$invalid">Save changes</button>
        </div>

    </form>

    <form role="form" name="shippingAddressForm" ng-submit="updateAddress('shippingAddress')">

        <legend>Shipping Address</legend>
        <div class="form-group">
            <label for="street1" class="col-sm-2 control-label">Street 1:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="street1" ng-model="shippingAddress.street1" required>
            </div>
        </div>
        <div class="form-group">
            <label for="street2" class="col-sm-2 control-label">Street 2:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="street2" ng-model="shippingAddress.street2">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" ng-model="shippingAddress.city" required>
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="state" ng-model="shippingAddress.state" required>
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label">Zipcode:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="zip" ng-model="shippingAddress.zip" required>
            </div>
        </div>

        <div class="col-sm-12">
            <h5 ng-show="wasUpdated('shippingAddress')">Your shipping address was updated</h5>
            <button type="submit" class="btn btn-success pull-right" ng-disabled="shippingAddressForm.$invalid">Save changes</button>
        </div>

    </form>

    <form role="form" name="billingAddressForm" ng-submit="updateAddress('billingAddress')">

        <legend>Billing Address</legend>
        <div class="form-group">
            <label for="street1" class="col-sm-2 control-label">Street 1:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="street1" ng-model="billingAddress.street1" required>
            </div>
        </div>
        <div class="form-group">
            <label for="street2" class="col-sm-2 control-label">Street 2:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="street2" ng-model="billingAddress.street2">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" ng-model="billingAddress.city" required>
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="state" ng-model="billingAddress.state" required>
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label">Zipcode:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="zip" ng-model="billingAddress.zip" required>
            </div>
        </div>

        <div class="col-sm-12">
            <h5 ng-show="wasUpdated('billingAddress')">Your billing address was updated</h5>
            <button type="submit" class="btn btn-success pull-right" ng-disabled="billingAddressForm.$invalid">Save changes</button>
        </div>

    </form>



    <form role="form" name="categoryForm" ng-submit="updateCategories()">
        <legend>Your car preferences: <span ng-repeat="name in categoryPicksByName"> {{name}} </span></legend>

        <div class="col-sm-12">
            <select name="categorySelector" ng-model="categoryPicks" ng-options="category.name for category in categories" data-ng-attr-size="{{categories.length}}" style="width: 400px" class="pull-right form-control" multiple></select>
        </div>

        <div class="col-sm-12">
            <h5 ng-show="wasUpdated('category')">Your category selections were updated</h5>
            <button type="submit" class="btn btn-success pull-right" ng-disabled="categoryForm.$invalid">Save changes</button>
        </div>
    </form>


  <br>
  <a href="#"><button type="submit" class="btn btn-danger">I changed my mind</button></a>
</div>
