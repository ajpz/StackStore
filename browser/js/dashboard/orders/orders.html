<section>
    <div>
        <div class="row">
            <div class="col-lg-12">
                <p>Past Orders</p>
                <table class="table table-hover">
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                        <th>
                            <order-selector
                                option-chosen="filterCriteria"
                                option-values="emails"
                                option-name="email">
                            </<order-selector>
                        </th>
                        <th>Car Count</th>
                        <th>Total Invoice</th>
                        <th>Invoice Number</th>
                    </tr>
                    <tr ng-repeat="order in orders | orderFilter:filterCriteria | orderBy: '-date'">
                        <td>{{order.date | date}}</td>
                        <td>{{order.status}}</td>
                        <td><a ui-sref="dashboard.user({userId: order.user._id})">{{order.user.email}}</a></td>
                        <td>{{order.car.length}}</td>
                        <td>{{order.amount | currency}}</td>
                        <td><a ui-sref="dashboard.order({orderId: order._id})">{{order._id}}</a></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</section>
