

<section id="home">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <home-sidebar></home-sidebar>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 ng-show="!!message">{{message}}</h3>
                    </div>
                    <div class="col-lg-12">
                        <h1 class="page-header">We've got cars!</h1>
                    </div>
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="car in cars">
                        <a class="thumbnail" ui-sref="car({carId: car._id})">
                            <img class="img-responsive" ng-src="{{car.photos[0]}}" alt="">
                            <h5>{{car.year}} {{car.make.make}} {{car.model}}</h5>
                        </a>
                        <button ng-click="addToWishList(car)">Add to Wish List<a class="glyphicon glyphicon-heart"></a></button>
                        <button ng-click="addToCart(car)">Add to Cart<a class="glyphicon glyphicon-shopping-cart"></a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
